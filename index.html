<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <!-- linking the css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <!-- Header -->
        <header>
            <h1>Register With Us</h1>
        </header>

        <!-- form  -->
        <form action="" id="form" class="form">
            <div class="form-field">
                <label for="userName">Username:</label>
                <input type="text" name="userName" id="userName" placeholder="Choose a username">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" >
                <small></small>
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter a strong password">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confrimPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password">
                <small></small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
